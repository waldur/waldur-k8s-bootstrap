# Archive-based installation
- import_tasks: package-prerequisites.yaml

- name: Clone Waldur Helm repository
  git:
    repo: "{{ waldur_helm_repo_url | default('https://github.com/waldur/waldur-helm') }}"
    dest: waldur_helm
    force: yes
  environment: "{{ proxy_env | default({}) }}"
  when:
    - "'waldur/waldur-chart.zip' is not file" # TODO: copy archive to the target and unzip it
    - initial_server | default(false) | bool

- name: Copy PostgreSQL chart archive
  copy:
    src: bitnami/postgresql-11.9.1.tgz
    dest: postgresql-11.9.1.tgz
  when:
    - initial_server | default(false) | bool

- name: Install PostgreSQL release (from archive)
  kubernetes.core.helm:
    release_name: postgresql
    chart_ref: postgresql-11.9.1.tgz
    state: present
    values_files:
      - ./waldur_helm/postgresql-values.yaml
    namespace: "{{ waldur_helm_namespace | default('default') }}"
    kubeconfig: /etc/rancher/rke2/rke2.yaml
  when:
    - initial_server | default(false) | bool
    - not (helm_commands_using_shell | default('false') | bool)

- name: Install PostgreSQL release via shell (from archive)
  shell: |
    export KUBECONFIG=/etc/rancher/rke2/rke2.yaml
    helm upgrade --install postgresql bitnami/postgresql-11.9.1.tgz -n "{{ waldur_helm_namespace | default('default') }}" -f waldur_helm/postgresql-values.yaml
  environment: "{{ proxy_env | default({}) }}"
  when:
    - initial_server | default(false) | bool
    - helm_commands_using_shell | default('false') | bool
