# Longhorn prerequisites
- name: Install iscsi
  dnf:
    pkg:
      - iscsi-initiator-utils
    state: installed

- name: Start iscsid
  systemd:
    service: iscsid
    enabled: true
    state: started

# Longhorn installation
- name: Add Longhorn repository
  kubernetes.core.helm_repository:
    repo_name: longhorn
    repo_url: https://charts.longhorn.io
    repo_state: present
  when:
    - "'longhorn/longhorn-1.3.1.tgz' is not file"
    - initial_server | default(false) | bool

- name: Install Longhorn release
  kubernetes.core.helm:
    chart_ref: longhorn/longhorn
    chart_version: 1.3.1
    release_name: longhorn
    state: present
    namespace: longhorn-system
    update_repo_cache: true
    create_namespace: true
    kubeconfig: /etc/rancher/rke2/rke2.yaml
    values:
      defaultSettings:
        defaultDataPath: "{{ storage_directory }}"
  when:
    - "'longhorn/longhorn-1.3.1.tgz' is not file"
    - initial_server | default(false) | bool

- name: Copy Longhorn chart archive
  copy:
    src: longhorn/longhorn-1.3.1.tgz
    dest: longhorn-1.3.1.tgz
  when:
    - "'longhorn/longhorn-1.3.1.tgz' is file"
    - initial_server | default(false) | bool

- name: Install Longhorn release (from archive)
  kubernetes.core.helm:
    chart_ref: longhorn-1.3.1.tgz
    release_name: longhorn
    state: present
    namespace: longhorn-system
    update_repo_cache: true
    create_namespace: true
    kubeconfig: /etc/rancher/rke2/rke2.yaml
    values:
      defaultSettings:
        defaultDataPath: "{{ storage_directory }}"
  when:
    - "'longhorn/longhorn-1.3.1.tgz' is file"
    - initial_server | default(false) | bool
