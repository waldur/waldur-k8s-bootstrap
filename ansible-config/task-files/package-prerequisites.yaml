- name: Check if git installed
  shell: command -v git
  register: git_installed
  ignore_errors: yes
  when:
    - initial_server | default(false) | bool

- name: Install git
  package:
    name: git
    state: present
  when:
    - "'waldur/waldur-chart.zip' is not file"
    - git_installed is failed
    - initial_server | default(false) | bool
