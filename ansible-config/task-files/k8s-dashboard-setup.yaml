- name: Add k8s dashboard repository
  kubernetes.core.helm_repository:
    repo_name: kubernetes-dashboard
    repo_url: https://kubernetes.github.io/dashboard/
    repo_state: present
  environment: "{{ proxy_env | default({}) }}"
  when:
    - "'kubernetes-dashboard/k8s-dashboard-5.10.0.tar.gz' is not file"
    - initial_server | default(false) | bool

- name: Install k8s dashboard release
  kubernetes.core.helm:
    chart_ref: kubernetes-dashboard/kubernetes-dashboard
    chart_version: 5.10.0
    release_name: kubernetes-dashboard
    state: present
    namespace: kubernetes-dashboard
    update_repo_cache: true
    create_namespace: true
    kubeconfig: /etc/rancher/rke2/rke2.yaml
  when:
    - "'kubernetes-dashboard/k8s-dashboard-5.10.0.tar.gz' is not file"
    - initial_server | default(false) | bool
    - not (helm_commands_using_shell | default('false') | bool)

- name: Install k8s dashboard release via shell
  shell: |
    export KUBECONFIG=/etc/rancher/rke2/rke2.yaml
    kubectl create namespace kubernetes-dashboard || true
    helm upgrade --install kubernetes-dashboard kubernetes-dashboard/kubernetes-dashboard --version 5.10.0 -n kubernetes-dashboard
  when:
    - "'kubernetes-dashboard/k8s-dashboard-5.10.0.tar.gz' is not file"
    - initial_server | default(false) | bool
    - helm_commands_using_shell | default('false') | bool

- name: Copy k8s chart archive
  copy:
    src: kubernetes-dashboard/k8s-dashboard-5.10.0.tar.gz
    dest: k8s-dashboard-5.10.0.tar.gz
  when:
    - "'kubernetes-dashboard/k8s-dashboard-5.10.0.tar.gz' is file"
    - initial_server | default(false) | bool

- name: Install k8s dashboard release (from archive)
  kubernetes.core.helm:
    chart_ref: k8s-dashboard-5.10.0.tar.gz
    release_name: kubernetes-dashboard
    state: present
    namespace: kubernetes-dashboard
    update_repo_cache: true
    create_namespace: true
    kubeconfig: /etc/rancher/rke2/rke2.yaml
  when:
    - "'kubernetes-dashboard/k8s-dashboard-5.10.0.tar.gz' is file"
    - initial_server | default(false) | bool

- name: Install k8s dashboard release via shell (from archive)
  shell: |
    export KUBECONFIG=/etc/rancher/rke2/rke2.yaml
     kubernetes-dashboard || true
    helm upgrade --install kubernetes-dashboard kubernetes-dashboard/k8s-dashboard-5.10.0.tar.gz -n kubernetes-dashboard
  when:
    - "'kubernetes-dashboard/k8s-dashboard-5.10.0.tar.gz' is file"
    - initial_server | default(false) | bool
    - helm_commands_using_shell | default('false') | bool
