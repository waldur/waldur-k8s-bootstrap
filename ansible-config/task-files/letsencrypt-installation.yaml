- name: Add jetstack repository
  kubernetes.core.helm_repository:
    repo_name: jetstack
    repo_url: https://charts.jetstack.io
  environment: "{{ proxy_env | default({}) }}"

- name: Install Let's Encrypt release
  kubernetes.core.helm:
    chart_ref: jetstack/cert-manager
    release_name: cert-manager
    chart_version: "{{ lets_encrypt_version }}"
    values:
      installCRDs: true
    state: present
    namespace: cert-manager
    update_repo_cache: true
    create_namespace: true
    kubeconfig: /etc/rancher/rke2/rke2.yaml
  environment: "{{ proxy_env | default({}) }}"
  when:
    - not (helm_commands_using_shell | default('false') | bool)

- name: Install Let's Encrypt release via shell
  shell: |
    export KUBECONFIG=/etc/rancher/rke2/rke2.yaml
    kubectl create namespace cert-manager || true
    helm install cert-manager jetstack/cert-manager --namespace cert-manager --version v1.7.1 --set installCRDs=true
  environment: "{{ proxy_env | default({}) }}"
  when:
    - helm_commands_using_shell | default('false') | bool
